---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/josmo/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Documents/workspace/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc
  - .anyconnect
  - .gitignore_global
  - .profile
  - .zshrc
homebrew_installed_packages:
  - autoconf
  - chromedriver
  - cowsay
  - doxygen
  - git
  - go
  - gpg
  - jq
  - mcrypt
  - nmap
  - node
  - nvm
  - ssh-copy-id
  - openssl
  - terraform
  - wget
  - zsh
  - zsh-completions

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - docker
  - dropbox
  - google-chrome
  - slack
  - 1password
  - charles
  - spotify
  - arq
  - amazon-drive
  - transmission
  - flux
  - ngrok
  - vlc
  - jetbrains-toolbox
  - android-platform-tools
  - android-studio
  - atom
  - microsoft-office
  - charles
  - sourcetree
  - gitkraken
  - insync
  - freemind
  - gitter
  - cyberduck
  - kdiff3
  - kitematic
  - secure-pipes
  - jxplorer
  - zoomus
  - textmate
  - touchswitcher
  - music-manager

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { id: 497799835, name: "Xcode" }
  - { id: 1107828211, name: "ScreenFlow 6" }
  - { id: 947578651, name: "djay Pro" }
  - { id: 540107482, name: "DiverLog Lite" }
  - { id: 405399194, name: "Kindle" }
  - { id: 568494494, name: "Pocket" }
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
